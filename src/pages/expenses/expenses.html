<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-2>Amount</ion-col>
      <ion-col col-4>Description</ion-col>
      <ion-col col-3>Pay method</ion-col>
      <ion-col col-3>Timestamp</ion-col>
    </ion-row>

    <ion-row *ngFor="let expense of expenses" (click)="createOrUpdateExpense(expense)">
      <ion-col col-2>{{expense.amount}}</ion-col>
      <ion-col col-4>{{expense.description}}</ion-col>
      <ion-col col-3>{{expense.pay_method.name}}</ion-col>
      <ion-col col-3>{{expense.timestamp}}</ion-col>
    </ion-row>

    <button ion-button type="button" (click)="createOrUpdateExpense()">Create expense</button>
    <button ion-button type="button" (click)="getExpenses()">Update list</button>
  </ion-grid>

</ion-content>
