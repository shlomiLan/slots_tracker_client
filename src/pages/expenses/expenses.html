<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Expenses</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let expense of expenses" (click)="createOrUpdateExpense(expense)">
      <h3>{{expense.description}}</h3>
      <h4>{{expense.category.name}}</h4>
      <p>{{expense.pay_method.name}}</p>
      <div item-end>
        <h3>{{expense.amount}}</h3>
        <h4 item-end>{{expense.timestamp}}</h4>
      </div>
    </ion-item>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab (click)="createOrUpdateExpense()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
