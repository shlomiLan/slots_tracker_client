<ion-content>
  <ion-searchbar (ionInput)="getFilterExpenses($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let expense of expenses" (click)="createOrUpdateExpense(expense)">
      <h3>{{expense.description}}</h3>
      <h4>{{expense.category.name}}</h4>
      <p>{{expense.pay_method.name}}</p>
      <div item-end>
        <h3>{{expense.amount | currency:'ILS':'symbol': '1.0-1'}}</h3>
        <h4 item-end>{{expense.timestamp}}</h4>
      </div>
    </ion-item>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab (click)="createOrUpdateExpense()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
