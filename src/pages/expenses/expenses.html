<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Expenses</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let expense of expenses">
      <ion-item>
        <p>{{expense.amount}}</p>
        <p>{{expense.description}}</p>
        <p>{{expense.pay_method.name}}</p>
        <p item-end>{{expense.timestamp}}</p>
      </ion-item>
      <ion-item-options>
        <button ion-button color="danger" (click)="deleteExpense(expense)" icon-start>
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
        <button ion-button color="primary" (click)="createOrUpdateExpense(expense)">
          <ion-icon name="create"></ion-icon>
          Edit
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab (click)="createOrUpdateExpense()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
