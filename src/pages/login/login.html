<ion-content>
  <form (ngSubmit)="login()" #registerForm="ngForm">

    <ion-list>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email"
                   required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password"
                   required></ion-input>
      </ion-item>
    </ion-list>

    <div padding>
      <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Login</button>
      <button ion-button class="register-btn" block clear (click)="createAccount()">Create New Account</button>
    </div>
  </form>
</ion-content>
