<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Categories</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let category of categories" (click)="createOrUpdateCategory(category)">
      <p>{{category.name}}</p>
    </ion-item>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab (click)="createOrUpdateCategory()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
