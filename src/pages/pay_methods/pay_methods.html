<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Pay Methods</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let method of methods" (click)="createOrUpdatePayMethod(method)">
      <p>{{method.name}}</p>
    </ion-item>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab (click)="createOrUpdatePayMethod()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
