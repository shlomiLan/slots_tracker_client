<ion-content>
  <div *ngIf="charts_data">
    <ion-item *ngFor="let chart of charts_data">
      <div style="display: block;">
        <canvas baseChart
                [datasets]="chart.data"
                [labels]="chart.labels"
                [chartType]="chart.type"
                [options]="chart.options">
        </canvas>
      </div>
    </ion-item>
  </div>
</ion-content>
