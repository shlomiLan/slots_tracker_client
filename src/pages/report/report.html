<ion-content>
  <ion-list *ngIf="charts_data">
    <ion-item *ngFor="let chart of charts_data">
      <div style="display: block;" *ngIf="chart.type == 'table'; then tableTemplate else chartTemplate"></div>

      <ng-template #chartTemplate>
          <canvas baseChart
                  [datasets]="chart.data"
                  [labels]="chart.labels"
                  [chartType]="chart.type"
                  [options]="chart.options">
          </canvas>
      </ng-template>

      <ng-template #tableTemplate>
        <p text-wrap *ngFor="let row of chart.data">
            {{row[0]}} - {{row[1]}}
        </p>
      </ng-template>
    </ion-item>
  </ion-list>
</ion-content>
